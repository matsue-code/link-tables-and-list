<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>types of dogs</h1>
    <ol>
        <li>german sherpards</li>
        <li>bull dog</li>
        <li>boerbell</li>
    </ol>
    <h2>types of cars</h2>
    <ul>
        <li>audi</li>
        <li>renult</li>
        <li>toyota</li>
        <li>mclaren</li>
        <li>rolls royce</li>
    </ul>
    <h3>types of games</h3>
    <dl>
        <dt>shooting games</dt>
        <dd>for example call of duty</dd>
        <dt>racing games</dt>
        <dd>for example need for speed</dd>
        <dt>football games</dt>
        <dd>for example fifa</dd>
    </dl>
</body>
</html>
